{% extends 'base.html'%}

{% block content%}


<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover table-striped table-bordered mt-4 ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">ROll</th>
              <th scope="col">Address</th>
              
              <th scope="col">Phone</th>
              <th scope="col">Class</th>
              <th scope="col">Distic</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          {%  for i in d %}
            <tr class="table-success">
          
              <td >{{i.id}}</td>
              <td >{{i.name}}</td>
              <td>{{i.roll}}</td>
              <td>{{i.address}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.student_class.name}}</td>
              <td>{{i.distic.distic}}</td>
              <td>
              <a href="{% url 'edit' i.id%}" class="btn btn-warning">Edit</a>
              <a href="{% url 'delete' i.id%}" class="btn btn-danger">Delect</a>
            </td>
            </tr>
  
          {%  endfor %}
            
              
            </tr>
          </tbody>
        </table>
        <a href="{% url 'home'%}" class="btn btn-primary"> Back To Home</a>
      </div>
    </div>
  </div>
  {% endblock content%}
