



{% extends 'base.html'%}
{%  load static %}

{% block content%}


<h3 class="alert alert-primary text-center">Student Information</h3>


<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form action="" method="POST">
        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </div>

<div class="col-sm-6">
      <table class="table table-hover table-striped table-bordered mt-4 ">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {%  for i in students %}
          <tr class="table-success">
        
            <td >{{i.id}}</td>
            <td >{{i.name}}</td>
            
            <td>
            <a href="{% url 'details' i.id %}" class="btn btn-success">View</a>
            <a href="{% url 'delete' i.id%}" class="btn btn-danger">Delect</a>
          </td>
          </tr>

        {%  endfor %}
          
            
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
{% endblock content%}
